name: üöÄ Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  SENTRY_HOST: https://walton-vikings.de.sentry.io
  SENTRY_ORG: walton-vikings
  SENTRY_PROJECT: nodejs-api-backend
  SENTRY_URL: https://eu.sentry.io

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.ref_name }}
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üß™ Run tests
        run: |
          npm test
          npm run lint

      - name: üî® Build (no-op for Node.js)
        run: npm run build

      - name: üì§ Create Sentry release
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_URL: ${{ env.SENTRY_URL }}
        run: |
          set -euo pipefail  # Bash safety flags
          
          # Extract version and create consistent release name (strip 'v' prefix)
          VERSION="${{ github.ref_name }}"
          VERSION=${VERSION#v}  # Remove 'v' prefix if present
          RELEASE="${{ env.SENTRY_PROJECT }}@$VERSION"
          
          # Export clean version and release name to GitHub Actions environment for reuse
          echo "CLEAN_VERSION=$VERSION" >> $GITHUB_ENV
          echo "RELEASE_NAME=$RELEASE" >> $GITHUB_ENV
          
          # Create release
          npx @sentry/cli releases new "$RELEASE"
          
          # Set commits for the release
          npx @sentry/cli releases set-commits "$RELEASE" --auto
          
          # Finalize release
          npx @sentry/cli releases finalize "$RELEASE"

      - name: üêô Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## üîÑ Backend Release
            
            Release ${{ github.ref_name }}
            
            ## üîó Sentry Release
            
            View detailed error tracking and performance monitoring in Sentry:
            ${{ env.SENTRY_HOST }}/organizations/${{ env.SENTRY_ORG }}/releases/${{ env.SENTRY_PROJECT }}@${{ env.CLEAN_VERSION }}/
            
            ## üìä Issue Resolution
            
            This release may resolve the following Sentry issues:
            - Check the Sentry release page for automatic issue resolution
            - Backend API improvements and error handling enhancements
            - OAuth flow and rate limiting optimizations
          draft: false
          prerelease: false

  deploy-notification:
    needs: release
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: üöÄ Mark deployment in Sentry
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_URL: ${{ env.SENTRY_URL }}
        run: |
          set -euo pipefail  # Bash safety flags
          
          # Reuse the exported RELEASE_NAME from previous step
          npx @sentry/cli releases deploys "${{ env.RELEASE_NAME }}" new -e production
